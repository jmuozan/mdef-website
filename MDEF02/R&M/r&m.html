        <div class="case-header">

            <a href="../THESIS_PROJECT/thesis_project.html" class="next-case">NEXT COURSE</a>

            <img src="." alt="expo" class="case-image">
        </div>
    </section>
    <div id="hover-image" class="hover-image">
        <img src="." alt="Small Image">
    </div>
    <script>
        window.addEventListener('load', () => {
            const image = document.getElementById('main-image');
            setTimeout(() => {
                image.style.transform = 'scale(1)'; // Reduce to normal size
            }, 500); // Delay for the effect
        });

        function changeImage(element, src) {
            const bigImage = document.getElementById('big-image');
            const thumbnails = document.querySelectorAll('.thumbnail');

            // Remove the selected class from all thumbnails
            thumbnails.forEach(thumbnail => {
                thumbnail.classList.remove('selected');
            });

            // Add the selected class to the clicked thumbnail
            element.classList.add('selected');

            bigImage.classList.add('fade-out');
            setTimeout(() => {
                bigImage.src = src;
                bigImage.classList.remove('fade-out');
                bigImage.classList.add('fade-in');
            }, 300);
            setTimeout(() => {
                bigImage.classList.remove('fade-in');
            }, 600);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const hoverImage = document.getElementById('hover-image');
            const caseHeader = document.querySelector('.case-header');
            const caseImageWrapper = document.querySelector('.case-image-wrapper');

            function showHoverImage(e) {
                hoverImage.style.display = 'block';
                hoverImage.style.left = `${e.pageX + 15}px`;
                hoverImage.style.top = `${e.pageY + 15}px`;
            }

            function hideHoverImage() {
                hoverImage.style.display = 'none';
            }

            function moveHoverImage(e) {
                hoverImage.style.left = `${e.pageX + 15}px`;
                hoverImage.style.top = `${e.pageY + 15}px`;
            }

            caseHeader.addEventListener('mouseover', showHoverImage);
            caseHeader.addEventListener('mousemove', moveHoverImage);
            caseHeader.addEventListener('mouseout', hideHoverImage);

            caseImageWrapper.addEventListener('mouseover', showHoverImage);
            caseImageWrapper.addEventListener('mousemove', moveHoverImage);
            caseImageWrapper.addEventListener('mouseout', hideHoverImage);

            caseHeader.addEventListener('click', () => {
                window.location.href = './slow_furniture.html';
            });

            caseImageWrapper.addEventListener('click', () => {
                window.location.href = './slow_furniture.html';
            });
        });
    </script>
